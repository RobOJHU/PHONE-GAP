<!DOCTYPE HTML>
<html>
  <head>
  
    <title>ROBO Phone INFO</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=yes, initial-scale=5, maximum-scale=10, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
    	
    		<script type="text/javascript" src="phonegap-1.1.0.js"></script>
    <script type="text/javascript">
       /** Called when phonegap javascript is loaded */
       function onDeviceReady(){
         document.getElementById("deviceName").innerHTML
                = device.name;
         document.getElementById("version").innerHTML                   
                = device.phonegap;
         document.getElementById("mobilePlatform").innerHTML      
                = device.platform;
         document.getElementById("platformVersion").innerHTML     
                = device.version;
         document.getElementById("uuid").innerHTML                        
                = device.uuid;
       }
       
       /** Called when browser load this page*/
       function init(){
          document.addEventListener("deviceready", onDeviceReady, false);
       }
       
    </script>
  </head>
  <body onLoad="init()">
    <h1>Device Info</h1>
    <table border="1">
      <tr>  
        <td>Device Name</td>
        <td id="deviceName"></td>              
      </tr>
      <tr>  
        <td>PhoneGap Version</td>
        <td id="version"></td>                   
      </tr>
      <tr>  
        <td>Mobile Platform</td>
        <td id="mobilePlatform"></td>      
      </tr>
      <tr>  
        <td>Platform Version</td>
        <td id="platformVersion"></td>     
      </tr>
      <tr>  
        <td>UUID</td>
        <td id="uuid"></td>                        
      </tr>
    </table>
  </body>
</html>
